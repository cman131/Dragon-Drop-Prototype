<html>
<head>
	<title>Dragon Drop Prototype</title>
	<link href="site.css" rel="stylesheet">
</head>

<body ng-app="app">
	<div id="menu">
		<div id="imageMenu">
			<h3 class='parent'>Images</h3>
			<nav>
					<ul id='imagelist' class='sub-nav'>
						<li draggable='true' class='image'><img src='images/panda.png' alt='panda'></li>
						<li draggable='true' class='image'><img src='images/dog.png' alt='panda'></li>
						<li draggable='true' class='image'><img src='images/dog.png' alt='panda'></li>
						<li draggable='true' class='image'><img src='images/dog.png' alt='panda'></li>
					</ul>
			</nav>
		</div>
		<div id="shapeMenu">
			<h3>Shapes</h3>
			<dragon><div class="square"></div></dragon>
			<dragon><div class="circle"></div></dragon>
			<dragon><div class="rectangle"></div></dragon>
			<dragon><div class="oval"></div></dragon>
		</div>
	</div>

	<div id="canvas" ondrop="drop(event)" ondragover="drag_over(event)">
		
	</div>

<script src="js/angular.min.js"></script>
<script src="js/site.js"></script>
<script src="js/jquery.js"></script>
<script>

$(document).ready(function() {
		$('.parent').click(function() {
			$('.sub-nav').toggleClass('visible');
		});
	});
</script>
</body>
</html>
