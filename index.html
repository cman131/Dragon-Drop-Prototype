<html>
<head>
	<title>Dragon Drop Prototype</title>
	<link href="site.css" rel="stylesheet">
</head>
<body ng-app="app" ondragover="drag_over(event)">
	<div id="menu">
		<div id="imageMenu">
			<h3 class='parent'>Images</h3>
					<ul id='imagelist' class='sub-nav'>
						<li draggable='true' class='image'><img class='dragon' src='images/panda.png' alt='panda'></li>
						<li draggable='true' class='image'><img class='dragon' src='images/dog.png' alt='dog'></li>
						<li draggable='true' class='image'><img class='dragon' src='images/dog2.png' alt='dog'></li>
						<li draggable='true' class='image'><img class='dragon' src='images/frog.png' alt='frog'></li>
						<li draggable='true' class='image'><img class='dragon' src='images/pig.png' alt='pig'></li>
					</ul>
			
		</div>
		<div id="shapeMenu">
			<h3 class='parent'>Shapes</h3>
		
				<ul class='sub-nav'>
					<div class="square dragon"></div>
					<div class="circle dragon"></div>
					<div class="rectangle dragon"></div>
					<div class="oval dragon"></div>
				</ul>
		</div>
		<div id="textMenu">
			<h3 class='parent'>Text</h3>
			<ul class='sub-nav'>
				<input type='text' value="" class='input-value' />
				<button type='button' id='push'>Add Text</button>
			</ul>
		</div>
		<div id="editMenu">
			<h3 class='parent'>Edit</h3>
			<ul class='sub-nav'>
				<li><label>Color: </label><input value="" id="fontColorMod" /></li>
				<li><label>Font-Size: </label><input id="textMod" /></li>
				<li><label>Width: </label><input id="widthMod" type='text' value="" /></li>
				<li><label>Height: </label><input id="heightMod" type='text' value="" /></li>
				<li><label>Depth: </label><input id="depthMod" type='text' value="" /></li>
				<li><label>Color: </label><input id="colorMod" type='text' value="" /></li>
				<li><label>Rotation: </label><input id="rotateMod" type='text' value="" /></li>
			</ul>
		</div>
	</div>

	<div id="canvas" ondrop="drop(event)">
		
	</div>
<script src="js/jquery.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/rotate.min.js"></script>
<script src="js/site.js"></script>
<script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
<script>

$(document).ready(function() {
		$('h3').click(function() {
			$(this).siblings('ul').toggleClass('visible');
			$("#menu .dragon").each(function(index){
				$(this).css("top", $(this).get(0).getBoundingClientRect().top);
				console.log($(this).attr("class")+" "+$(this).get(0).getBoundingClientRect().top);
				$(this).css("left", $(this).get(0).getBoundingClientRect().left);
			});
		});
		setEditMenu();
		$(function() {
			$('.draggable').draggable();
		});
		$(document).keydown(function(e) {
    		if(e.which==46) {
    			$('.elementSelected').remove();
			log();
    		}
		});
		$('#push').click(function() {
			$('#canvas').append("<div class='dragon selectable' draggable='true' ondragstart='drag_start(event)' style='position:absolute;'>" + $('.input-value').val()+ "</div>");
		});
		readIn();
	});
	
</script>
</body>
</html>
