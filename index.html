<html>
<head>
	<title>Dragon Drop Prototype</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
	<link href="jquery-ui.min.css" rel="stylesheet">
	<link href="jquery-ui.theme.min.css" rel="stylesheet">
	<link href="jquery-ui.structure.min.css" rel="stylesheet">
	<link href="site.css" rel="stylesheet">
</head>
<body ng-app="app" ondragover="drag_over(event)">
	<div id="menu">

		<h3 class='titleMenu'>Menus</h3>

		<div id="imageMenu">
			<h3 class='parent'>Images</h3>
					<ul id='imagelist' class='sub-nav'>
						<li><div class='dragon dog2'><div class="target">&nbsp;</div></div></li>
						<li><div class='dragon pig'><div class="target">&nbsp;</div></div></li>
						<li><div class='dragon frog'><div class="target">&nbsp;</div></div></li>
						<li><div class='dragon panda'><div class="target">&nbsp;</div></div></li>
						<li><div class='dragon dog'><div class="target">&nbsp;</div></div></li>
					</ul>
		</div>
		<div id="shapeMenu">
			<h3 class='parent'>Shapes</h3>	
				<ul class='sub-nav'>
					<li><div class="square dragon"><div class="target">&nbsp;</div></div></li>
					<li><div class="circle dragon"><div class="target">&nbsp;</div></div></li>
					<li><div class="rectangle dragon"><div class="target">&nbsp;</div></div></li>
					<li><div class="oval dragon"><div class="target">&nbsp;</div></div></li>
				</ul>
		</div>
		<div id="videoMenu">
			<h3 class='parent'>Video</h3>
			<ul class='sub-nav'>
				<li><label>Add local Video :  </label><button id="addLocalVideo" onClick="addLocal();">Upload</button></li>
				<input type='url' name='video' placeholder='Video URL' class='video-value' />
				<button type='button' id='addVideo'>Add Video</button>
			</ul>
		</div>
		<div id="socialMenu">
			<h3 class='parent'>Social</h3>
			<ul class="sub-nav">
				<li>
					<div class="dragon transform" cval="twitter" style="padding: 20px; display: inline-block;">
						<h4 class="socialOption">Twitter Feed</h4>
					</div>
				</li>
				<li>
					<button onclick="makeButtonMenu();">Link Button</button>
				</li>
			</ul>
		</div>
		<div id="textMenu">
			<h3 class='parent'>Text</h3>
			<ul class='sub-nav'>
				<input type='text' value="" onkeydown="event.keyCode==13 ? $('#push').click() : true" class='input-value' />
				<button type='button' id='push'>Add Text</button>
			</ul>
		</div>
		<div id="editMenu">
			<h3 class='parent'>Edit</h3>
			<ul class='sub-nav'>
				<li><label>Width: </label><input id="widthMod" type='text' value="" /></li>
				<li><label>Height: </label><input id="heightMod" type='text' value="" /></li>
				<li><label>Depth: </label><input id="depthMod" type='text' value="" /></li>
				<li><label>Color: </label><input id="colorMod" type='text' value="" /></li>
				<li><label>Rotation: </label><input id="rotateMod" type='text' value="0" /></li>
				<li><label>Alpha: </label><input id="alphaMod" type='text' value="100" /></li>
				<li><label>Font Color: </label><input type='text' value="" id="fontColorMod" /></li>
				<li><label>Font Size: </label><input type='text' id="textMod" /></li>
				<li><label>Text: </label><input type='text' id="htmlMod" /></li>
				<li><button id="flippy" title="Horizontally" onclick="flipIt();">Flip it!</button></li>
				<li><button id="dacksDuplicate" title="copy and paste" onclick="dupe();">Dupe it!</button></li>

				<li>
				<h4 style="color: white;">Animations:</h4>
				<button id="Animate" onclick="animateIt();">Animate it!</button>
				<button id="unAnimate" onclick="unAnimateIt();">Unanimate it...</button>
				<li><p>Animations</p></li>
	
				<button id="activateTween" onclick="activateTween();">tween options</button>

				</li>
				

			</ul>
		</div>
		<p id="clearLocalStorage">clear local storage</p>
	</div>

	<div id="canvas" ondrop="drop(event)">
		</div>
	</div>
	

	<div id="animationDrawer">
		<div class="tab"><b style="font-size: 20px;"><<</b></div>
		<div id="timeline">
			<div id="marker"></div>
			<div id="slider" style="height: 10%;"></div>
			<div class='table'></div>
			<div class="controls">
				<button onclick="timeline.reverse();"><img src="icons/rewind.png"></button>
				<button onclick="launchAnimations();"><img src="icons/play.png"></button>
				<button onclick="timeline.pause();"><img src="icons/pause.png"></button>
				<button onclick="replay();" id="replay"><img src="icons/arrow.png"></button>
				<button onclick="stop();"><img src="icons/stop.png"></button>
				<button onclick="record();"><img src="icons/record.png"></button>
			</div>
		</div>
	</div>
<script src="js/jquery.js"></script>
<script src="js/angular.js"></script>
<script src="js/jQueryRotate.js"></script>
<script src="js/blockUI.js"></script>
<script src="js/propeller.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/CSSPlugin.min.js"></script>
<script type="text/javascript" src="js/EasePack.min.js"></script>
<script type="text/javascript" src="js/TweenLite.min.js"></script>
<script type="text/javascript" src="js/TimelineLite.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script src="js/site.js"></script>
<script src="js/main.js"></script>
<script src="js/extra.js"></script>
</body>
</html>
