<html>
<head>
	<title>Dragon Drop Prototype</title>
	<link href="site.css" rel="stylesheet">
</head>
<body ng-app="app" ondragover="drag_over(event)">
	<div id="menu">

		<h3 class='titleMenu'>Menus</h3>

		<div id="imageMenu">
			<h3 class='parent'>Images</h3>
					<ul id='imagelist' class='sub-nav'>
						<li draggable='true' class='image'><img class='dragon' src='images/panda.png' alt='panda'></li>
						<li draggable='true' class='image'><img class='dragon' src='images/dog.png' alt='dog'></li>
						<li draggable='true' class='image'><img class='dragon' src='images/dog2.png' alt='dog'></li>
						<li draggable='true' class='image'><img class='dragon' src='images/frog.png' alt='frog'></li>
						<li draggable='true' class='image'><img class='dragon' src='images/pig.png' alt='pig'></li>
					</ul>
			
		</div>
		<div id="shapeMenu">
			<h3 class='parent'>Shapes</h3>
		
				<ul class='sub-nav'>
					<li><div class="square dragon"></div></li>
					<li><div class="circle dragon"></div></li>
					<li><div class="rectangle dragon"></div></li>
					<li><div class="oval dragon"></div></li>
				</ul>
		</div>
		<div id="videoMenu">
			<h3 class='parent'>Video</h3>
			<ul class='sub-nav'>
				<li><label>Add local Video :  </label><button id="addLocalVideo" onClick="addLocal();">Upload</button></li>
				<input type='url' name='video' placeholder='Video URL' class='video-value' />
				<button type='button' id='addVideo'>Add Video</button>
				<li>
				<input type='url' name='video' class='video-value' />
				<button type='button' id='addVideo'>Add Video</button>
				</li>
			</ul>
		</div>
		<div id="socialMenu">
			<h3 class='parent'>Social</h3>
			<ul class="sub-nav">
				<li>
					<div class="dragon transform" cval="twitter" style="padding: 20px; display: inline-block;">
						<h4 class="socialOption">Twitter Feed</h4>
					</div>
				</li>
			</ul>
		</div>
		<div id="textMenu">
			<h3 class='parent'>Text</h3>
			<ul class='sub-nav'>
				<input type='text' value="" onkeydown="event.keyCode==13 ? $('#push').click() : true" class='input-value' />
				<button type='button' id='push'>Add Text</button>
			</ul>
		</div>
		<div id="editMenu">
			<h3 class='parent'>Edit</h3>
			<ul class='sub-nav'>
				<li><label>Width: </label><input id="widthMod" type='text' value="" /></li>
				<li><label>Height: </label><input id="heightMod" type='text' value="" /></li>
				<li><label>Depth: </label><input id="depthMod" type='text' value="" /></li>
				<li><label>Color: </label><input id="colorMod" type='text' value="" /></li>
				<li><label>Rotation: </label><input id="rotateMod" type='text' value="" /></li>
				<li><label>Font Color: </label><input type='text' value="" id="fontColorMod" /></li>
				<li><label>Font Size: </label><input type='text' id="textMod" /></li>
				<li><label>Text: </label><input type='text' id="htmlMod" /></li>
				<li><button id="flippy" title="Horizontally" onclick="flipIt();">Flip it!</button></li>
			</ul>
		</div>
		<p id="clearLocalStorage">clear local storage</p>
	</div>

	<div id="canvas" ondrop="drop(event)">
		
	</div>
<script src="js/jquery.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/rotate.min.js"></script>
<script src="js/blockUI.js"></script>
<script src="js/site.js"></script>
<script src="js/main.js"></script>
</body>
</html>
